<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/res/css/shop.css" />
    <title>Shop</title>
  </head>
  <body>
    <div id="nadpis">Obchůdek u Korálovníka</div>
    <div id="koral"><img src="/res/img/koralos02.png" alt="" /></div>
    <div id="info">
      Vítej v obchůdku u Korálovníka, zde si můžeš vylepšit svou zbroj a zbraň,
      ale zadarmo to nebude! :)
    </div>
    <div id="hp"></div>
    <div id="armor2">
      <img id="armor"
      
        src="/res/img/chainarmor02.png"
        alt="brnění"
        width="150"
        height="150"
      /><br />Zbroj <div id="koupenychHp">
       Počet koupených hp: 0
      </div>
    </div>
    <div id="sword1">
      <img
        id="sharpnessimg"
        src="/res/img/sharpness02.png"
        alt="kniha"
        width="150"
        height="150"
      /><br />
      Počet koupených ostrostí:<span id="sword1text">0</span><br />Cena:<span
        id="swordCenaText"
        >20</span
      >
    </div>
    <div id="money">Emeraldy:</div>
    <button id="GoBack">
      <a href="/lobby.html" style="text-decoration: none"
        >Vrátit se zpět do hlavního menu
      </a>
    </button>

    <script src="/res/js/shop.js"></script>
  </body>
</html>
